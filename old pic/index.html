<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS | CodingNepal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="child pic/1.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">1</h2>
        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/2.jpg" alt="User Image" class="user-image">

        </div>

        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/4.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">4</h2>
        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/5.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">5</h2>
        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/6.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">6</h2>
        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/7.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">7</h2>
        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/8.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">8</h2>
        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/9.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">9</h2>
        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/10.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">10</h2>
        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/11.jpeg" alt="User Image" class="user-image">

        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/12.jpeg" alt="User Image" class="user-image">

        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/13.jpeg" alt="User Image" class="user-image">

        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/14.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">14</h2>
        </div>

        <div class="card-item swiper-slide">
          <img src="child pic/15.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">15</h2>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
