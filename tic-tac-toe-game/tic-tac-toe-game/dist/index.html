<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Tic Tac Toe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid text-center">
        <h1>Tick Tack Toe App</h1>
        <p class="top">Tick Tack Toe Game for fun</p>
        <div class="wrapper">
            <div id="winner"></div>
            <p>Choose X or O </p>
            <div class="sign">
                <a class="btn btn-primary" id="turnx">Sign X</a>
                <a class="btn btn-secondary" id="turno">Sign O</a>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-default" id="c00"></button>
                    <button class="btn btn-default" id="c01"></button>
                    <button class="btn btn-default" id="c02"></button>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-default" id="c10"></button>
                    <button class="btn btn-default" id="c11"></button>
                    <button class="btn btn-default" id="c12"></button>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-default" id="c20"></button>
                    <button class="btn btn-default" id="c21"></button>
                    <button class="btn btn-default" id="c22"></button>
                </div>
            </div>
            <br><input type="button" class="btn btn-primary" id="restart" value="Restart Game" />
        </div>
    </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
